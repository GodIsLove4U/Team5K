<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>UCBE: Team 5k Final Project</title>
</head>

<body>
    <div class="container">


        <div class="jumbotron text-center" style="margin-bottom:0">
            <h1>Who will win President 2020?</h1>
            <p>Can we predict the number of votes obtained based on the amount of donations raised in that county?</p>
        </div>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">WebSiteName</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Page 2</a></li>
                        <li><a href="#">Page 3</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">
            <form action="/updateMlType" method="post">
                <div class="col-sm" id="mainselection">
                    <select name="ml_types" method="GET" action="/">
                        {% for ml_type in ml_types %}
                        <option value="{{ml_type}}">"{{ml_type}}"</option>"
                        {% endfor %}
                </div>
            </form>
        </div>
    </div>

</body>
</html>
